<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Vanilla Weather App</title>
</head>
<body>
    <div class="container">
        <div class="weather-app">
    <h1>
        New York
    </h1>
    <ul>
        <li>Friday 05:00</li>
        <li> Clear </li>
    </ul>
    <div class="row"> 
        <div class="col-6">
            <img src="https://ssl.gstatic.com/onebox/weather/64/rain.png" alt="Rainy"> 11°C | 51°F 
        </div>
        <div class="col-6">
            <ul>
                <li>
                   Precipitation: 85% 
                </li>
                <li>
                    Humidity: 89% 
                </li>
                <li>
                    Wind: 13km/h 
                </li>
            </ul>
        </div>
    </div>
        <small>
          <a href="https://github.com/lanidevs/weather-app" target="_blank">Open-source Code</a> by Leilani Speer
        </small>
    </div>
    <script src="src/app.js">
    </script>
</body>
</html>
